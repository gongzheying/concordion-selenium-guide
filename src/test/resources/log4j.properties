log4j.rootLogger=INFO, stdout
log4j.logger.selenium=DEBUG, selenium
log4j.logger.browser=DEBUG, browser
log4j.logger.org.iata.imx.selenium.web=DEBUG, page


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= %d{ABSOLUTE} %5p (%c) - %m%n

log4j.appender.selenium=org.apache.log4j.FileAppender
log4j.appender.selenium.File=selenium.log
log4j.appender.selenium.Append=false
log4j.appender.selenium.layout=org.apache.log4j.PatternLayout
log4j.appender.selenium.layout.ConversionPattern= %d{ABSOLUTE} %5p (%c) - %m%n

log4j.appender.browser=org.apache.log4j.FileAppender
log4j.appender.browser.File=browser.log
log4j.appender.browser.Append=false
log4j.appender.browser.layout=org.apache.log4j.PatternLayout
log4j.appender.browser.layout.ConversionPattern=%m%n

log4j.appender.page=org.apache.log4j.FileAppender
log4j.appender.page.File=imx-page.log
log4j.appender.page.Append=false
log4j.appender.page.layout=org.apache.log4j.PatternLayout
log4j.appender.page.layout.ConversionPattern= %d{ABSOLUTE} %5p (%C{1}) - %m%n
